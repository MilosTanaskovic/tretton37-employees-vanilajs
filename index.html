<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- fonts -->
 <link rel="stylesheet" href="./asset/fonts/fontawesome/css/all.min.css">
 <!-- style -->
 <link rel="stylesheet" href="./asset/css/index.css">
 <link rel="stylesheet" href="./asset/css/header.css">
 <link rel="stylesheet" href="./asset/css/search.css">
 <link rel="stylesheet" href="./asset/css/main.css">
 <!-- script -->
 <script src="./asset/data/request.js" defer></script>
 <script src="./asset/js/search.js" defer></script>
 <script src="./asset/js/index.js" defer></script>
 <script src="./asset/js/toggle.js" defer></script>

 <title>Tretton37 Employees</title>
</head>
<body class="dark">
 <!-- Header - Search -->
 <header>
  <form>
   <input type="text" id="search" placeholder="Enter name or office...">
  </form>
 </header>
 <!-- Grid-List View Toggle -->
 <div class="view-toggle">
  <div class="view-toggle_list"><i class="fa fa-list"></i></div>
  <div class="view-toggle_grid"><i class="fa fa-th-large"></i></div>
 </div>
 <!-- List of employees -->
 <div class="container">
  <ul class="wrapper" id="result">

  </ul>
  <!-- Loading  -->
  <div class="loading">
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
  </div>
 </div>

 <!-- Theme Toggler -->
 <div>
  <input type="checkbox" class="checkbox" name="" id="chk">
  <label for="chk" class="label">
    <i class="fas fa-moon"></i>
    <i class="fas fa-sun"></i>
    <div class="ball-toggler"></div>
  </label>
 </div>

 <!-- Scroll to top -->
 <button class="scrollToTopBtn">☝️</button>
 <footer></footer>

</body>
</html>
